<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./main.css" rel="stylesheet">
</head>

<body>
    <div class="root">
        <div class="App">

            <div class="ancients-container">
                <div class="ancient-card Azathoth"></div>
                <div class="ancient-card Cthulthu"></div>
                <div class="ancient-card IogSothoth"></div>
                <div class="ancient-card ShubNiggurath"></div>
            </div>
            <div class="difficulty-container">
                <div class="difficulty">Очень легкий</div>
                <div class="difficulty">Низкая</div>
                <div class="difficulty">Средняя</div>
                <div class="difficulty">Высокая</div>
                <div class="difficulty">Очень высокий</div>
            </div>

            <div class="deck-container-all">
                <span class="shuffle-button none">Замешать колоду</span>
                <div class="deck-container none">
                    <div class="current-state">

                    </div>
                    <div class="deck"></div>
                    <div class="last-card"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js.js"></script>
</body>

</html>
